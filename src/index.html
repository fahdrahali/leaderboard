<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <div class="container">
        <div class="scores-card">
            <div class="scores-card-header">
              <h2>Recent scores</h2>
              <button id="btn-refresh" type="button">Refresh</button>
            </div>
            <ul id="score-list"></ul>
        </div>
        <div class="add-score">
            <h2>Add your score</h2>
            <form class="form-score" method="post" action="/">
              <input type="text" name="user" id="name" placeholder="Your name" required/>
              <input type="number" name="score" id="score" placeholder="Your score" required>
              <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    </main>
</body>
</html>
